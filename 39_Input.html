<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="liveInput" type="text" />
<p id="output"></p>
<script>
    document.getElementById("liveInput").addEventListener("input", (e) => {
  document.getElementById("output").textContent = e.target.value;
});

</script>
</body>
</html>
