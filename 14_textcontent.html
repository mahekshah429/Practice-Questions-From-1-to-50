<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="date"></p>
    <script>
        const date = new Date();
        document.getElementById("date").textContent = `Today's date is: ${date.toDateString()}`;
        </script>
</body>
</html>
