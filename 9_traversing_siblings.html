<!DOCTYPE html>

<body>
    <div id="prev">Previous</div>
<div id="current">Current</div>
<div id="next">Next</div>

<script>
  const current = document.getElementById("current");
  console.log("Previous Sibling:", current.previousElementSibling);
  console.log("Next Sibling:", current.nextElementSibling);
</script>
