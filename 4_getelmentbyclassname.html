<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="highlight">Item 1</div>
<div class="highlight">Item 2</div>

<script>
  const items = document.getElementsByClassName("highlight");
  for (let i = 0; i < items.length; i++) {
    items[i].style.backgroundColor = `rgb(${i * 50}, 100, 150)`;
  }
</script>

</body>
</html>
